<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="logo">
            <img src="../imgs/tg_image_777522503.jpeg" alt="">
        </div>
        <section>
            <div class="wrapper">
                <div class="main__buttons">
                <h1>Чтобы продолжить, войдите в Spotify.</h1>
                <button><i class="fab fa-facebook"></i>ВОЙТИ ЧЕРЕЗ FACEBOOK</button>
                <button><i class="fab fa-apple"></i>ВОЙТИ ЧЕРЕЗ APPLE</button>
                <button><i class="fab fa-google"></i>ВОЙТИ ЧЕРЕЗ GOOGLE</button>
                </div>
                <div class="horizontal__line">
                    <div class="hr"></div>
                    <h2>ИЛИ</h2>
                    <div class="hr"></div>
                </div>
                <div class="input__wrapper">
                    <h1>Эл. почта или имя пользователя</h1>
                    <input type="text" placeholder="Эл. почта или имя пользователя">
                    <h1>Пароль</h1>
                    <input type="text" placeholder="Пароль">
                    <h5><a href="#">Забыли пароль?</a></h5>
                </div>
                <div class="checkbox__div">
                    <div class="div">
                        <input type="checkbox" >
                        <label for="#">Запомнить меня</label>
                    </div>
                    <button>ВОЙТИ</button>
                </div>
                <div class="last__div">
                    <h6>Нет аккаунта?</h6>
                    <button>РЕГИСТРАЦИЯ В SPOTIFY <a href="../spotify-home/home.html">.</a></button>
                </div>
            </div>
           
        </section>
    </header>
</body>
</html>
